<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinTEX | Log In</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="floating-container">
        <div class="sidebar">
            <img src="../images/sidebar_image.png" alt="sidebar image">
        </div>

        <div class="signin-section">
            <h1>Welcome to PrinTEX</h1>
            <p>Email</p>
            <input type="text" placeholder="Email" class="email">
            <p>Password</p>
            <input type="password" placeholder="Password" class="password">
            <p class="forgotpassword">forgot password?</p>

            <input type="button" value="Log in" class="login">
            <p class="signup">Don't have an account? <b>SIGN UP</b></p> 
        </div>

    </div>
    
</body>
</html>
