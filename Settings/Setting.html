<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Setting</title>
    <link rel="stylesheet" href="setting.css"/>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navitem">
        <a href="index.html"><img src="printex_logo.png" alt="PrinTEX_logo" class="logo"></a>
        <nav>
            <ul>
                <li><button type="becomePrinTEXer" class="becomePrinTEXer">Become PrinTEXer</button></li>
                <li><img src="profile.png" alt="Profile_icon" class="profile"></li>
            </ul>
        </nav>
    </div>
    <div class="line1"></div>

    <!-- PROFILE HEADER -->
    <div class="profileHeader">
        <div class="profileHeader-title"><h2>Profile</h2></div>
         <!-- PROFILE DESCRIPTION -->
        <div class="profileDescription">
            <div class="profileDescription-icon"><img src="questionMark_black.png" alt="info"></div>
            <div class="profileDescription-text">
            <p>You can easily view and edit your profile, including your name, phone number, and address, which will streamline<br>
                the process of booking an order.</p>
            </div>
        </div>
    <br><div class="line2"><div class="theLine"></div></div>
    </div>
    
    
    <!-- PROFILE DETAIL -->
    <!-- PROFILE DETAIL(RIGHT) -->
    <div class="profileDetail">
        <div class="profileDetail-pic">
            <div class="profilePic-container">
                <img src="" alt="">
            </div>
        </div>
        <!-- PROFILE DETAIL(LEFT) -->
        <div class="profileDetail-info">
            <!-- email -->
            <div class="detailTitle"><p>Email</p></div>
            <input type="text" placeholder="Email" class="email">
            <!-- name -->
            <div class="profileDetail-title2">
                <div class="detailTitle"><p>Name</p></div>
                <div class="edit"><p>Edit</p></div>
            </div>
            <input type="text" placeholder="Name" class="name">
            <!-- phone no -->
            <div class="profileDetail-title2">
                <div class="detailTitle"><p>Phone Number</p></div>
                <div class="edit"><p>Edit</p></div>
            </div>
            <input type="text" placeholder="Phone Number" class="phoneNo">
            <!-- address -->
            <div class="profileDetail-title2">
                <div class="detailTitle"><p>Address</p></div>
                <div class="edit"><p>Edit</p></div>
            </div>
            <input type="text" placeholder="Address Line 1" class="addressLine1">
            <input type="text" placeholder="Address Line 2 (optional)" class="addressLine2">
            <div class="addressLine3">
                <input type="text" placeholder="State" class="state-input">
                <input type="number" placeholder="Postcode" class="postcode-input">
            </div>
            <div class="save">
                <button type="button"  class="save-button">Save</button>
            </div>
        </div>
    </div>

</body>
</html>
